<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const deleteElemsFirstArrFromSecondArr = (array1, array2) => {
          let i = 0;

          while (i < array1.length) {
            if(array2.indexOf(array1[i]) !== -1) {
              array1.splice(i, 1);
            }
            else{
              i++;
            }
          }

          return array1;
        }

        alert(deleteElemsFirstArrFromSecondArr([1, 2, 3], [1, 2]));

    </script>
</body>
</html>
