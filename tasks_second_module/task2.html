<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const mergeArray = (array1, array2) => {
          const mergedArray = [...array1];

          for(let i = 0; i < array2.length; i++) {
            const item = array2[i];

            if(array1.indexOf(item) === -1) {
              mergedArray.push(item);
            }
          }

          return mergedArray;
        }

        alert(mergeArray([1, 2, 3], [3, 4, 5, 2, 1]));

    </script>
</body>
</html>
