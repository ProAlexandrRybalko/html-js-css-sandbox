<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      const getTheLongestElement = array => {
        let maxLength = 0;
        let maxElement = '';

        for(let i = 0; i < array.length; i++) {
          const item = array[i];

          if(item.length > maxLength) {
            maxLength = item.length;
            maxElement = item;
          }
        }

        return maxElement;
      }

      alert(getTheLongestElement( ['test', 'education', 'example', 'exceed', 'team', 'exceed.team', 'rest', 'response']));

    </script>
</body>
</html>
