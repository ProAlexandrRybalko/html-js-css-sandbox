<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      const getFirstLetters = str => {
        const finalArray = [];
        let flag = true;

        if(str.indexOf(" ") !== 0) {
          finalArray.push(str[0]);
          flag = false;
        }

        for(let i = 1; i < str.length; i++) {
          if(str[i] !== " " && flag) {
            finalArray.push(str[i]);
            flag = false;
          } else if(str[i] === " " && !flag) {
            flag = true;
          }
        }

        return finalArray;
      }

      alert(getFirstLetters('test education part 2'));

    </script>
</body>
</html>
