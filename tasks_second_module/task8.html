<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      const filterNegative = array => {
        const positiveArray = [];

        for(let i = 0; i < array.length; i++) {
          if(array[i] > 0) {
            positiveArray.push(array[i]);
          }
        }

        return positiveArray;
      }

      alert(filterNegative([1, 2, -3, -4, -5]));

    </script>
</body>
</html>
