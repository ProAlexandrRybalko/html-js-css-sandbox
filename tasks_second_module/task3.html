<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const reflectStr = str => {
          let reflectedStr = '';

          for(let i = str.length - 1; i > -1; i--) {
            reflectedStr += str[i];
          }

          return reflectedStr;
        }

        alert(reflectStr('12345'));

    </script>
</body>
</html>
