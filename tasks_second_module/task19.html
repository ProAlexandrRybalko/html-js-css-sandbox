<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      const replaceDots = str => {
        let finalStr = ''

        for(let i = 0; i < str.length; i++) {
          finalStr += str[i] === '.' ? '[.]' : str[i];
        }

        return finalStr;
      }

      alert(replaceDots('.test.education.part.2.'))

    </script>
</body>
</html>
