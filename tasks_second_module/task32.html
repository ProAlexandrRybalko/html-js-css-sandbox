<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const createFormatObjectFromArray = array => {
          const targetObject = {};

          for(let i = 0; i < array.length; i++) {
            targetObject[array[i]['name']] = array[i]['value'];
          }

          return targetObject;
        }

        console.log(createFormatObjectFromArray([
          {name: 'width', value: 300},
          {name: 'height', value: 100}
        ]));

    </script>
</body>
</html>
