<body>
    <script>
        const removeExclaims = str => {
          let index = str.indexOf('!');

          while(index !== -1) {
            str = str.replace('!', '');
            index = str.indexOf('!');
          }

          return str;
        }

        alert(removeExclaims('test! education! part!!! 2!!!!'));

    </script>
