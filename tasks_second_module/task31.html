<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const groupZerosUnites = array => {
          const group = {
            '0': 0,
            '1': 0
          };

          for(let i = 0; i < array.length; i++) {
            if(array[i] === 0) group[0] += 1;
            else group[1] += 1;
          }

          return group;
        }

        console.log(groupZerosUnites([0, 0, 0, 1, 1, 0 , 1, 1, 1, 0, 0, 1, 1, 0, 1]));

    </script>
</body>
</html>
