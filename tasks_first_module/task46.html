<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const ifAllElementsOdd = array => {
          for(let index = 0; index < array.length; index++) {
            if(array[index] % 2 === 0) return false;
          }

          return true;
        }

        alert(ifAllElementsOdd([1, 3, 5, 7, 9]));

    </script>
</body>
</html>
