<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function get_amount_with_map(array) {
          let amount = 0;

          array.map((index, array) => {
            amount++;
          })

          return amount;
        }
    </script>
</body>
</html>
