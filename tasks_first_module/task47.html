<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const getIndexNumberOfMaxElement = array => {
          let maxValue = array[0];
          let maxIndex = 0;
          let count = 1;

          for(let index = 0; index < array.length; index++) {
            const item = array[index];

            if(item > maxValue) {
              maxValue = item;
              maxIndex = index;
              count = 1;
            }
            else if(item === maxValue) {
              count ++;
            }
          }

          return { max: maxValue, index: maxIndex, count: count };
        }

        console.log(getIndexNumberOfMaxElement([1, 2, 3, 4, 5, 5]));

    </script>
</body>
</html>
