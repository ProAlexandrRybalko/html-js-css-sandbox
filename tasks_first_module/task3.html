<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      const printAmountOfEqualElements = (value, array) => {
        let amount = 0;

        for(let index = 0; index < array.length; index++) {
          if(array[index] === value) {
            amount++;
          }
        }

        alert(amount);
      }

      printAmountOfEqualElements(5, [ 1, 2, 3, 4, 5, 5 ])

    </script>
</body>
</html>
