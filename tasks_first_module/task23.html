<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const ifArrayHasPositiveElement = array => {
          let positive = false;
          let positiveElementsArray = [];

          for(let index = 0; index < array.length; index++) {
            const item = array[index];

            if(item > 0) {
              positiveElementsArray.push(item);
            }
          }

          if(positiveElementsArray.length > 0) positive = true;

          return [positive, positiveElementsArray];
        }

        alert(ifArrayHasPositiveElement([1, 2, 3, -1, -2, -3]));

    </script>
</body>
</html>
