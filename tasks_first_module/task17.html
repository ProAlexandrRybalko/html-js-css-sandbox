<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const replaceLastFirstValueWithSecond = (firstValue, secondValue, array) => {
          let lastIndex = -1;

          for(let index = 0; index < array.length; index++) {
            if(array[index] === firstValue) {
              lastIndex = index;
            }
          }

          if(lastIndex === -1) {
            return -1;
          }

          array[lastIndex] = secondValue;

          alert(array);
        }

        replaceLastFirstValueWithSecond(1, 2, [1, 3, 1, 3, 2]);

    </script>
</body>
</html>
