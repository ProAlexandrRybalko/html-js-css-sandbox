<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const getOddElements = (array) => {
          const oddElements = [];
          const evenElements = [];

          for(let index = 0; index < array.length; index++) {
            if(array[index] % 2 === 0) {
              evenElements.push(array[index]);
            }
          }

          for(let index = 0; index < array.length; index++) {
            if(evenElements.indexOf(array[index]) !== -1) {
              oddElements.push(array[index]);
            }
          }

          return oddElements;
        }

        alert(getOddElements([1, 2, 3, 4, 5]))

    </script>
</body>
</html>
