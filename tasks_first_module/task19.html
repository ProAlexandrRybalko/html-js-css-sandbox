<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const ifArrayHasOddElements = (array) => {
          let odd = false;
          let oddElements = [];

          for(let index = 0; index < array.length; index++) {
            if(array[index] % 2 !== 0) {
              oddElements.push(array[index]);
            }
          }

          if(oddElements.length !== 0) odd = true;

          return [odd, oddElements];
        }

        alert(ifArrayHasOddElements([1, 2, 3, 4, 5]));

    </script>
</body>
</html>
