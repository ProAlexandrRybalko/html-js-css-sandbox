<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      const ifValueInArray = (array, value) => {

        for(let index = 0; index < array.length; index++) {
          if(array[index] === value) {
            return true;
          }
        }

        return false;
      }

      alert(ifValueInArray([1, 2, 5], 5));

    </script>
</body>
</html>
